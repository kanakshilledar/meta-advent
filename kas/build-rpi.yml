header:
  version: 14

machine: raspberrypi3-64 # replace this according to your PI model
distro: poky
target: core-image-minimal

repos:

  bitbake:
    url: https://git.openembedded.org/bitbake
    branch: master
    layers:
      bitbake: disabled

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    branch: master
    layers:
      meta:

  meta-yocto:
    url: https://git.yoctoproject.org/meta-yocto
    branch: master
    layers:
      meta-poky:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    branch: master
    layers:
      meta-oe:

  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    branch: master

  meta-advent:
    path: ..
    layers:
      .:



bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  rpi-specific: |
    ENABLE_UART = "1"
    RPI_USE_U_BOOT = "0"
    ENABLE_W1 = "1"
    IMAGE_INSTALL:append = " kernel-modules"
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    IMAGE_FEATURES += "empty-root-password allow-empty-password allow-root-login post-install-logging"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  license: |
    # Uncomment next line to allow the license
    # See: linux-firmware-rpidistro in docs/ipcompliance.md
    LICENSE_FLAGS_ACCEPTED = "synaptics-killswitch"
